<!DOCTYPE html> 
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMyCV - HR Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hr_interface/styles.css' %}">
</head>
<body>
    <h2>RankMyCV - HR Dashboard</h2>

    <!-- Error message display if any -->
    {% if error_message %}
        <div style="color: red; font-weight: bold;">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" rows="5" placeholder="Paste job description here..."></textarea>

        <label for="resumes">Upload Resumes:</label>
        <input type="file" id="resumes" name="resumes" multiple>

        <button type="submit">Match Resumes</button>
    </form>
</body>
</html>
